<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Man Inc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="firstsection">
        <div class="eljoe">
            <h1>DJ ELJOE</h1>
            <p>The Music Man!</p>
        </div>
        <div>
            <nav class="navs">
                <a href="#About">ABOUT</a> 
                <a href="#Contact">CONTACT</a>
                <a href="#Services">SERVICES</a>
                <a href="#Mixtapes">MIXTAPES</a>
            </nav>
        </div>
    </section><br>

    <section>
        <div class="flexcontainer">
            <div> <img src="./sounchecklogo.jpg" alt="" width="300px" height="500px"></div>
        </div>
    </section>
    <section>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
            <!--Name Input-->
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Your name" required><br>

            <!--email input-->
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Your email" required><br>

            <!--Message Area-->
            <label for="message">Message</label><br>
            <textarea id="message" name="message" placeholder="Write your message..." required></textarea><br>

            <!--Submit Button-->
            <button type="submit">Send Us a Message</button>
            </form>
        </div>
    </section>
</body>
</html>
